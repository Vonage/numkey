os: linux

dist: bionic

sudo: required

branches:
  except:
    - release

branches:
  only:
    - main
    - develop

addons:
  apt:
    packages:
    - lcov
    - astyle
    - devscripts
    - python3
    - python3-pip
    - python3-dev
    - python-autopep8
    - doxygen
    - fakeroot
    - debhelper
    - pkg-config
    - alien
    - rpm
    - dh-make
    - dh-golang

install:
  - gem install coveralls-lcov

script:
  - echo "$TRAVIS_BUILD_NUMBER" > RELEASE

matrix:
  include:
    - language: c
      script:
        - make c
      #after_success:
      #  - coveralls-lcov /home/travis/build/nexmoinc/numkey/c/target/test/coverage/numkey.info
    - language: go
      script:
        - make cgo
        - make go
    - language: python
      script:
        - cd python && make clean build
    - language: node_js
      node_js:
        - "12"
      install:
        - npm install --global uglify-js js-beautify
      script:
        - make javascript
    - language: java
      script:
        - make java
      
