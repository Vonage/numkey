plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'

    // Use JUnitParams
    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
}
